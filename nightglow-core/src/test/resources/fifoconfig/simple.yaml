layers:
  origin:
    type: origin
    queue: xform
    plugins:
      - nightglow.aws
      - nightglow.gcp
  transform:
    type: intermediate
    dequeue: xform
    queue: default
    plugins:
      - nightglow.awstransform
  output:
    type: terminal
    dequeue: default
fifos:
  default:
    type: local
  xform:
    type: local
plugins:
  nightglow.aws:
    enabled: true
    config:
      api_key: deadbeef
      api_secret: cafebabe
  nightglow.awstransform:
    enabled: true



