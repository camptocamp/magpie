name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
          java-package: jdk
      - name: Build, Package, Verify
        run: mvn --settings .github/workflows/settings.xml -B -P github clean package verify
        env:
          MAVEN_USER: ${{ secrets.READ_PACKAGES_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.READ_PACKAGES_KEY }}
      - name: Assembly
        run: mvn --projects nightglow-cli assembly:single
      - name: Upload artifacts
        uses:  actions/upload-artifact@v2
        with:
          name: Package
          path: |
            nightglow-cli/target/*.zip
            nightglow-cli/target/*.tar.gz
